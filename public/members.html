<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGYM - Membership Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('pexels-anush-gorak-1229356.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .membership-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #42dcdb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-member-btn {
            width: 100%;
            padding: 12px;
            background: #42dcdb;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-member-btn:hover {
            background: #3ac5c4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 220, 219, 0.3);
        }

        /* Input focus effects */
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #42dcdb;
        }

        /* Animation for form appearance */
        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .membership-form {
            animation: formAppear 0.5s ease-out;
        }

        /* Add these new styles for error handling */
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
            animation: fadeIn 0.3s ease;
        }

        .error-input {
            border: 2px solid #ff4444 !important;
            background-color: rgba(255, 68, 68, 0.1) !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Improve input styles for better validation feedback */
        .form-group input:valid {
            border: 1px solid #42dcdb;
        }

        .form-group input:invalid {
            border: 1px solid #42dcdb;
        }

        /* Add loading animation for submit button */
        .add-member-btn.loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .add-member-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        /* Navbar and Responsive Layout Updates */
.navbar {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    background-color: rgba(0, 0, 0, 0.9);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    margin-right: 20px;
}

.navbar-logo {
    height: 40px;
    width: auto;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: auto;
}

.nav-links a {
    display: flex;
    align-items: center;
    gap: 5px;
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.hours-container {
    position: relative;
    margin-left: 15px;
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px;
}

/* Responsive Design */
@media screen and (max-width: 1024px) {
    .navbar {
        padding: 10px 15px;
    }

    .nav-links a span {
        font-size: 14px;
    }
}

@media screen and (max-width: 768px) {
    .navbar {
        justify-content: space-between;
    }

    .mobile-menu-btn {
        display: block;
    }

    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        padding: 20px;
        gap: 15px;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links a {
        width: 100%;
        justify-content: center;
    }

    .hours-container {
        margin-left: auto;
    }
}

@media screen and (max-width: 480px) {
    .navbar-brand {
        font-size: 20px;
    }

    .navbar-logo {
        height: 30px;
    }

    .hours-button {
        padding: 6px 10px;
        font-size: 12px;
    }

    .opening-hours-box {
        width: 90%;
        left: 5%;
        right: 5%;
    }
}
    </style>
</head>
<body>
    <div class="membership-form">
        <div class="form-title">
            <h1>Membership Registration</h1>
            <p>Join our fitness community today!</p>
        </div>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group" id="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit" class="add-member-btn">Add Member</button>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            document.querySelectorAll('.error-input').forEach(el => el.classList.remove('error-input'));
            
            // Validate First Name
            const firstName = document.getElementById('firstName');
            if (!firstName.value.trim()) {
                showError(firstName, 'First name is required');
                isValid = false;
            }
            
            // Validate Email
            const email = document.getElementById('email');
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError(email, 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate Phone
            const phone = document.getElementById('phone');
            if (!phone.value.match(/^\d{8}$/)) {  // Changed for 8-digit numbers
                showError(phone, 'Please enter a valid 8-digit phone number');
                isValid = false;
            }

            if (isValid) {
                // Get the submit button
                const submitBtn = document.querySelector('.add-member-btn');
                submitBtn.classList.add('loading');

                // Create FormData object
                const formData = new FormData(event.target);

                // Send data to PHP handler
                fetch('add_member.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    submitBtn.classList.remove('loading');
                    if (data.success) {
                        alert(data.message);
                        document.querySelector('form').reset();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    submitBtn.classList.remove('loading');
                    alert('Error: ' + error.message);
                });
            }
        }

        function showError(input, message) {
            input.classList.add('error-input');
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            input.parentNode.appendChild(error);
        }



        
    // Mobile menu functionality
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.navbar')) {
            navLinks.classList.remove('active');
        }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            navLinks.classList.remove('active');
        }
    });

    </script>
</body>
</html>
